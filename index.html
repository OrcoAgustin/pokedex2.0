<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="default-style" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" href="img\favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid buscador">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="Pokedex logo" id="navbar-logo" />
        </a>
        <h1>Pokedex</h1>

        <input
          type="text"
          id="barra-buscar"
          placeholder=" pokemon name or id"
        />

        <button id="boton-buscar">Search</button>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3 id="cantidad-pokemones-existentes">There`re ... pokemons</h3>

          <nav id="paginador">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a
                  class="page-link boton-cambiar-pagina"
                  id="pag-anterior"
                  href="#"
                  >Previous</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link boton-cambiar-pagina"
                  id="pag-siguiente"
                  href="#"
                  >Next</a
                >
              </li>
            </ul>
          </nav>

          <div class="list-group" id="lista-pokemones"></div>
        </div>

        <div class="col-8" id="pokemon"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
